<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head/>
<h:body>
    <h2>Interview:</h2>
    <ol>
        <ui:repeat value="#{interviewsForCandidates.candidate.interviews}" var="interview">
            <li>#{interview.name} #{interview.candidate.id}</li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{interviewsForCandidates.interviewToCreate.name}" required="true" />
            <f:param  value="#{interviewsForCandidates.candidate.id}" />
        <h:commandButton value="Add new interview" action="#{interviewsForCandidates.createInterview}" />
    </h:form>
</h:body>
</html>
